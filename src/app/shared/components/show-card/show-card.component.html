<ion-card>
  <ion-card-header>
    <ion-card-title>{{ show.show.name }}</ion-card-title>
    <ion-card-subtitle *ngIf="show.show.rating.average">{{ show.show.rating.average }}</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <ion-img [src]="show.show.image.original"></ion-img>
    <div *ngFor="let genre of show.show.genres" class="tag-container">
      <ion-chip>{{ genre }}</ion-chip>
    </div>
  </ion-card-content>
</ion-card>
